<div class="container form-content">	
	<!-- form card login -->
	<div class="card col-md-12 main-form" id="login-form">
		<div class="card-header">
			<h3 class="mt-2">Ajouter utilisateur  </h3>
		</div>
		<div class="card-body">
			<form class="form row"  (ngSubmit)="onSubmit()">
				<div class="form-group col-md-6">
					<img [src]="url" alt="" (click)="fileInput.click()" height="100" style="border-radius: 20%;" style="cursor: pointer;"><br/>
					<input type="file" style="display: none;" name="" (change)="onSelectFile($event)" id="" #fileInput>

				</div>

				<div class="form-group col-md-6">
					<label for="name">Nom</label>
					<input type="text" class="form-control" name="name" id="name" required="" [(ngModel)]="form.name">

				</div>
				<div class="form-group col-md-6">
					<label for="email">Email </label>
					<input type="email" class="form-control" name="email" required="" [(ngModel)]="form.email">
				</div>
				
				<div class="form-group col-md-6">
					<label for="password">Password </label>
					<input type="password" class="form-control" name="password" required="" [(ngModel)]="form.password">
				</div>

				<div class="form-group col-md-6">
					<label for="adress"> Adresse </label>
					<input type="text" class="form-control" name="adress" required="" [(ngModel)]="form.adress">
				</div>

				<div class="form-group col-md-6">
				  <label>Role</label>
				  <select class="form-control" name="role" [(ngModel)]="form.role">
					<option value=""> Choose...</option>
					  <option *ngFor="let role of Roles" value="{{role.id}}">{{role.name}}</option>
				  </select>
				</div>
		
				<div class="form-group col-md-6">
					<label for="phone">Tel</label>
					<input type="text" class="form-control" name="phone" id="phone" required="" [(ngModel)]="form.phone">

				</div>

				<div class="form-group col-md-12">
					<button type="submit" class="btn btn-success btn-sm col-md-2 pull-right ml-2" id="btnLogin"> Enregister </button>
					<button routerLink="/detailsClient" class="btn btn-primary pull-right"> Annuler </button>
				</div>
				
				
			</form>
		</div>
	</div>
		<!--/Container-->
</div>
