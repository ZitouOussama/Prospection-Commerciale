<div class="row">
  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card" style="cursor: pointer;" routerLink="/detailsClient">
    <div class="card card-statistics">
      <div class="card-body">
        <div class="clearfix">
          <div class="float-left">
            <i class="mdi mdi-star-box text-danger icon-lg"></i>

          </div>
          <div class="float-right">
            <p class="mb-0 text-right">Clients</p>
            <div class="fluid-container">
              <h3 class="font-weight-medium text-right mb-0">{{ClientCount}}</h3>
            </div>
          </div>
        </div>
        <p class="text-muted mt-3 mb-0">
          <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> Voir details
        </p>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card" style="cursor: pointer;" routerLink="/detailsUser">
    <div class="card card-statistics">
      <div class="card-body">
        <div class="clearfix">
          <div class="float-left">
            <i class="mdi mdi-account icon-lg text-warning"></i>
          </div>
          <div class="float-right">
            <p class="mb-0 text-right">Users</p>
            <div class="fluid-container">
              <h3 class="font-weight-medium text-right mb-0">{{UserCount}}</h3>
            </div>
          </div>
        </div>
        <p class="text-muted mt-3 mb-0">
          <i class="mdi mdi-account"></i> Voir details
        </p>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-10 grid-margin stretch-card">
    <div class="card card-statistics">
      <div class="card-body">
        <div class="clearfix">
          <div class="float-left">
            <i class="mdi mdi-folder-multiple text-success icon-lg"></i>
          </div>
          <div class="float-right">
            <p class="mb-0 text-right">Projets</p>
            <div class="fluid-container">
              <h3 class="font-weight-medium text-right mb-0">16</h3>
            </div>
          </div>
        </div>
        <p class="text-muted mt-3 mb-0">
          <i class="mdi mdi-calendar mr-1" aria-hidden="true"></i> Voir details
        </p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-6 grid-margin stretch-card">
    <!--weather card-->
    <div class="card">
      <h2 class="card-title text-primary mb-2">Statistique Client</h2>
      <app-chart my-Id="chart1" data="Users"></app-chart>
    <!--weather card ends-->
    </div>
  </div>
  <div class="col-lg-6 grid-margin stretch-card" style="background-color: white;">
    <div class="card">
        <h2 class="card-title text-primary mb-2">Statistique Projet</h2>
        <app-chart2></app-chart2>
    </div>
  </div>
</div>
