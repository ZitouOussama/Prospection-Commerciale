<section id="login" class="mb-5 mt-5" >
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_login">
          <div class="card">
            <div class="card-body text-center">
              <form #loginForm=ngForm (ngSubmit)="onSubmit()">
                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                <div class="alert alert-danger" role="alert" [hidden]="!error">
                  {{ error }}
                </div>
                <div class="form-group">
                  <input type="email" id="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="form.email" required>
                </div>
                <div class="form-group">
                  <input type="password" id="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="form.password" required>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!loginForm.valid">Login</button><br>
                <small class="float-right">
                  <a routerLink="/request-password">Reset Password</a>
                </small>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
